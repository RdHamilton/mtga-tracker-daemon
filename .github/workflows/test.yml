name: Test Build

on:
  push:
    branches: ['**']
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/mtga-tracker-daemon

      - name: Build
        run: dotnet build ./src/mtga-tracker-daemon -c Release --no-restore

      - name: Test (if tests exist)
        run: dotnet test ./src/mtga-tracker-daemon --no-build -c Release || true
