name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/mtga-tracker-daemon

      - name: Build
        run: dotnet publish ./src/mtga-tracker-daemon -c Release -r win-x64 --self-contained -o ./publish/win-x64

      - name: Create archive
        run: Compress-Archive -Path ./publish/win-x64/* -DestinationPath mtga-tracker-daemon-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: mtga-tracker-daemon-windows-x64.zip
          retention-days: 1

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/mtga-tracker-daemon

      - name: Build x64
        run: dotnet publish ./src/mtga-tracker-daemon -c Release -r osx-x64 --self-contained -o ./publish/osx-x64

      - name: Build arm64
        run: dotnet publish ./src/mtga-tracker-daemon -c Release -r osx-arm64 --self-contained -o ./publish/osx-arm64

      - name: Create x64 archive
        run: tar -czvf mtga-tracker-daemon-macos-x64.tar.gz -C ./publish/osx-x64 .

      - name: Create arm64 archive
        run: tar -czvf mtga-tracker-daemon-macos-arm64.tar.gz -C ./publish/osx-arm64 .

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-build
          path: mtga-tracker-daemon-macos-x64.tar.gz
          retention-days: 1

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-build
          path: mtga-tracker-daemon-macos-arm64.tar.gz
          retention-days: 1

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./src/mtga-tracker-daemon

      - name: Build
        run: dotnet publish ./src/mtga-tracker-daemon -c Release -r linux-x64 --self-contained -o ./publish/linux-x64

      - name: Create archive
        run: tar -czvf mtga-tracker-daemon-linux-x64.tar.gz -C ./publish/linux-x64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: mtga-tracker-daemon-linux-x64.tar.gz
          retention-days: 1

  create-release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./release

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-x64-build
          path: ./release

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64-build
          path: ./release

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./release

      - name: List release files
        run: ls -lh ./release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./release/mtga-tracker-daemon-windows-x64.zip
            ./release/mtga-tracker-daemon-macos-x64.tar.gz
            ./release/mtga-tracker-daemon-macos-arm64.tar.gz
            ./release/mtga-tracker-daemon-linux-x64.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
